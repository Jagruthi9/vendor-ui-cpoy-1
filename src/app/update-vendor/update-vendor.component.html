<h3>Update Vendor</h3>
<div >
    <form (ngSubmit)="onSubmit()">
      
      <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="Name" required [(ngModel)]="vendor.name" name="name">
        </div>
    
        <div class="form-group">
          <label for="name">City</label>
          <input type="text" class="form-control" id="city" required [(ngModel)]="vendor.city" name="city">
        </div>
        <div class="form-group">
            <label for="name">MobileNo</label>
            <input type="text" class="form-control" id="MobileNo" required [(ngModel)]="vendor.mobileNo" name="mobileNo">
          </div>
    
        <div class="form-group">
          <label for="name">EmailId</label>
          <input type="text" class="form-control" id="emailId" required [(ngModel)]="vendor.emailId" name="emailId">
        </div>
  
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
  </div>
